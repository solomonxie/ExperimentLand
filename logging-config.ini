[loggers]
keys=root,exampleApp
 
[handlers]
keys=fileHandler, consoleHandler, consoleHandler2
 
[formatters]
keys=myFormatter
 
[logger_root]
level=CRITICAL
handlers=consoleHandler
 
[logger_exampleApp]
level=INFO
handlers=fileHandler
qualname=exampleApp
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)
 
[handler_consoleHandler2]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("log.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
